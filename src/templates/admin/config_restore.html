{% extends 'admin/master.html' %}

{% block body %}
  {{ super() }}
  <div class="container">
      <h1>Restore Config Backup</h1>
      <form method="POST" action="{{ post_url }}" enctype="multipart/form-data">
          {{ form.csrf_token }}
          <div>{{ form.backup_file }}</div>
          <div>{{ form.overwrite_config_file.label }} {{ form.overwrite_config_file }}</div>
          <div>&nbsp;</div>
          <div>{{ form.load }}</div>
    </form>

  </div>
{% endblock %}
